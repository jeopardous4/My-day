<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Study Schedule</h1>
            <p id="current-date"></p>
        </header>

        <!-- Start My Day Button -->
        <button id="start-day" onclick="startDay()">Start My Day</button>

        <!-- Study Schedule Section -->
        <section id="schedule">
            <h2>Today's Schedule</h2>
            <ul id="study-tasks"></ul>
        </section>

        <!-- Prayer Time Section -->
        <section id="prayer-times">
            <h2>Prayer Times</h2>
            <ul id="prayers"></ul>
        </section>

        <!-- Interactive To-Do List -->
        <section id="to-do">
            <h2>Study Tasks</h2>
            <ul id="task-list"></ul>
        </section>

        <!-- Progress Section -->
        <section id="progress">
            <h2>Your Progress</h2>
            <div id="progress-bars"></div>
            <button onclick="downloadProgress()">Download Progress</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
