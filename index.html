<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>35-Day Study Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>35-Day Study Plan</h1>
        <p>Stay focused and on track!</p>
        <button id="startDayBtn" class="hidden">Start My Day</button>
    </header>

    <section id="loginSection" class="hidden">
        <h2>Login to Start</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button id="loginBtn">Login</button>
    </section>

    <section id="taskList" class="hidden">
        <h2>Today's Tasks</h2>
        <ul id="tasks">
            <!-- Tasks will be dynamically added here -->
        </ul>
        <h3>Prayer Times</h3>
        <div id="prayerTimes">
            <!-- Prayer times will appear here -->
        </div>

        <h3>Progress</h3>
        <div id="progressBar">
            <div id="progress"></div>
        </div>
    </section>

    <footer>
        <p>All rights reserved - 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
