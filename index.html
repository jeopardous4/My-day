<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Schedule Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Login Page -->
<div id="loginPage" class="page">
    <div class="login-container">
        <h1>Login</h1>
        <input type="password" id="passwordInput" class="login-input" placeholder="Enter Password">
        <button id="loginBtn" class="login-btn">Login</button>
        <div id="loginError" class="error-message hidden">Invalid password! Try again.</div>
    </div>
</div>

<!-- Task Page -->
<div id="taskPage" class="page hidden">
    <header>
        <h1>Today's Study Schedule</h1>
        <button id="startDayBtn">Start My Day</button>
    </header>

    <div id="taskList" class="hidden">
        <h2>Your Tasks</h2>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Task</th>
                    <th>Mark as Done</th>
                </tr>
            </thead>
            <tbody id="tasks"></tbody>
        </table>

        <div id="progressBar">
            <div id="progress"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
